<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>水平导航菜单</title>
<style type="text/css">
*{margin:0; padding:0; font-size:14px;}
a{color:#333;text-decoration:none}
.nav{list-style:none; height:30px; border-bottom:10px solid #F60; margin-top:20px; padding-left:50px;}
.nav li{float:left}
.nav li a{display:block; height:30px;text-align:center; line-height:30px; width:80px; margin-left:1px;}
.nav li a.on, .nav li a:hover{background:#F60;color:#fff; }
</style>
</head>
<body>
	<script type="text/javascript">
	  function sel(obj){
		var lis=document.getElementsByTagName("li");
		for(var i=0;i<lis.length;i++){
			if(lis[i]!=obj){
				lis[i].style.background="#efefef";
			} else {
				lis[i].style.background="#F60"
			}
		}
	  }
	</script>
   <ul class="nav">
    <li onclick="sel(this);"><a href="book.html" target="cframe">向　　导</a></li>
    <li onclick="sel(this);"><a href="dataMonitoring.html" target="cframe">监　　控</a></li>
    <li onclick="sel(this);"><a href="left_top_up.jsp" target="cframe">开　　发</a></li>
  </ul>
</body>
</html>
